<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="/js_action/style.css" />
    <script src="/js_action/action.js" defer></script>
    <title>Action</title>
  </head>
  <body>
    <main>
      <section class="enemy">
        <h2 id="enemyName"></h2>
        <div class="center">
        <img src="/js_action/sryme.jpeg" alt="" class="srym" id="srym">
        <img src="/js_action/hgr.jpeg" alt="" class="hgr" id="hgr">
        <img src="/js_action/zoma.jpeg" alt="" class="zoma" id="zoma">
        </div>
        <div class="hpGauge">
          <div class="hpGaugeValue" id="currentEnemyHpGaugeValue"></div>
        </div>
        <div class="hp">
          <div id="currentEnemyHp"></div>
          <div id="maxEnemyHp"></div>
        </div>
      </section>

      <section class="player">
        <h2 id="playerName"></h2>
        <div class="hpGauge">
          <div class="hpGaugeValue" id="currentPlayerHpGaugeValue"></div>
        </div>
        <div class="hp">
          <div id="currentPlayerHp"></div>
          <div id="maxPlayerHp"></div>
        </div>
        <div class="playerStatus">
          <div class="killedNumbers">
            討伐数：
            <div id="nowKilledNumber"></div>
            <div id="targetKillsNumber"></div>
          </div>
        </div>
        <ul id="logs" class="logs"></ul>
        <div class="button">
        <button id="attack" class="attack">攻撃</button>
        </div>
      </section>
    </main>

    <div class="mask" id="mask"></div>
    <div class="modal" id="modal">
      <h2 class="modalTitle" id="modalTitle"></h2>
      <a class="modalNextButton" id="modalNextButton">次へ進む</a>
      <a href="" class="resetButton" id="resetButton">再挑戦 </a>
    </div>
  </body>
</html>
